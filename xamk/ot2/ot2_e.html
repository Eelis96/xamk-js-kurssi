<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <p id="jep"></p>

    <script>
        let teksti = "";
        let i = 0;

            i++;
        }
        document.getElementById("jep").innerHTML = teksti;
    </script>
