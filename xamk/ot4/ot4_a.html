<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="tuplaa()">tuplaa</button>
    <h2 id="demo"></h2>

    <script>
        function sumAll() {
            var i;
            var sum = 0;
            for(i = 0; i < arguments.length; i++) {
                sum += arguments[i];
            }
            return sum;
            document.getElementById("demo").innerHTML = sumAll(10*2);
        }



    </script>
</body>
</html>
